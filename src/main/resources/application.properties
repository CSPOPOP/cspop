spring.profiles.include=cspop
spring.datasource.url=jdbc:mysql://localhost:3306/CSPOP?autoReconnect=true&serverTimezone=Asia/Seoul
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_batch_fetch_size=1000
spring.jpa.open-in-view=false

#\uD30C\uC77C \uC5C5\uB85C\uB4DC \uACBD\uB85C, \uC6B4\uC601 \uC2DC \uBC30\uD3EC\uD558\uB294 OS\uC5D0 \uB9DE\uCDB0 \uACBD\uB85C \uC124\uC815 \uB2E4\uC2DC \uD574\uC918\uC57C\uD568(\uD574\uB2F9 \uACBD\uB85C\uB294 MAC)
file.dir=/Users/yumyeonghan/

#\uC11C\uBC84 \uC2E4\uD589\uC2DC ddl.sql \uC790\uB3D9 \uC2E4\uD589, \uC6B4\uC601 \uBC30\uD3EC\uC2DC \uC81C\uAC70
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/ddl.sql
spring.sql.init.data-locations=classpath:sql/insert.sql


#sql \uCFFC\uB9AC \uB85C\uADF8 \uC124\uC815, \uC6B4\uC601 \uBC30\uD3EC\uC2DC \uC81C\uAC70
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.type.descriptor.sql=trace
